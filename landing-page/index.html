<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Assignment</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
           <img src="assets/img/d-logo.svg" alt="D Logo"></img>
        </nav>
    </header>

    <main>
        <section class="heading-section">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>
        <img src="assets/img/girl-on-vespa.svg" alt="Girl on Vespa"></img>
        <form class="apply-now-form">
            <h2>Apply Now</h2>
            <p>Enter your info below.</p>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">First Name</label>
                <input class="apply-now-form-input" type="text">
            </div>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">Last Name</label>
                <input class="apply-now-form-input" type="text">
            </div>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">Phone Number</label>
                <input class="apply-now-form-input" type="tel">
            </div>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">Email Address</label>
                <input class="apply-now-form-input" type="email">
            </div>
            <div class="apply-now-form-section">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">I agree to dash terms</label>
            </div>
            <button type="submit">Send Message</button>
            <p>Already applied? <a href="#">Check your application status here</a></p>
        </form>
    </main>

    <footer>
        <form class="calculate-form">
            <h2>See how much you can earn with Dash</h2>
            <p>how many hours do you want to drive with us this week?</p>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">First Name</label>
                <input class="apply-now-form-input" type="text">
            </div>
            <div class="apply-now-form-section">
                <label class="apply-now-form-label">Last Name</label>
                <input class="apply-now-form-input" type="text">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div>
            <img src="assets/img/d-logo.svg" alt="D Logo"></img>
            <img src="assets/img/d-logo.svg" alt="D Logo"></img>
            <img src="assets/img/d-logo.svg" alt="D Logo"></img>
            <img src="assets/img/d-logo.svg" alt="D Logo"></img>
        </div>
    </footer>
</body>
</html>
